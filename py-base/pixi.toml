[environments]
default = {features = ["ohwes-langpacks", "ohwes24intermed-Charles", "ohwes24intermed-LauraYeray", "ohwes24intermed-Julia", "ohwes24hackaton-Laura", "ohwes24hackaton-Julia"]}
